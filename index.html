<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo do Quadrado</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #282c34; color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #gameArea {
      position: relative;
      width: 300px; height: 300px;
      background: #61dafb;
      border-radius: 10px;
    }
    #target {
      position: absolute;
      width: 50px; height: 50px;
      background: #ff4757;
      border-radius: 8px;
      cursor: pointer;
    }
    #score {
      margin-top: 20px; font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Jogo do Quadrado</h1>
  <div id="gameArea">
    <div id="target"></div>
  </div>
  <div id="score">Pontuação: 0</div>

  <script>
    const target = document.getElementById('target');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function moveTarget() {
      const maxX = gameArea.clientWidth - target.offsetWidth;
      const maxY = gameArea.clientHeight - target.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      target.style.left = randomX + 'px';
      target.style.top = randomY + 'px';
    }

    target.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = 'Pontuação: ' + score;
      moveTarget();
    });

    // Move o quadrado pela primeira vez
    moveTarget();
  </script>

</body>
</html>
