<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio do Quadrado Ninja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    #jogo {
      width: 500px;
      height: 500px;
      background: #222;
      margin: 20px auto;
      position: relative;
      border: 3px solid lime;
    }
    .quadrado {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      cursor: pointer;
      border-radius: 10px;
    }
    #info {
      margin-top: 20px;
    }
    .btn-dificuldade {
      margin: 10px;
      padding: 10px 20px;
      background: lime;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Desafio do Quadrado Ninja</h1>

  <div>
    <button class="btn-dificuldade" onclick="setarModo('facil')">Modo FÃ¡cil</button>
    <button class="btn-dificuldade" onclick="setarModo('medio')">Modo MÃ©dio</button>
    <button class="btn-dificuldade" onclick="setarModo('dificil')">Modo DifÃ­cil</button>
  </div>

  <div id="jogo"></div>
  <div id="info">
    <p>Fase: <span id="fase">1</span></p>
    <p>Pontos: <span id="pontos">0</span></p>
    <p>Vidas: <span id="vidas">3</span></p>
    <p>Tempo restante: <span id="tempo">10</span>s</p>
  </div>

  <audio id="som-acerto" src="https://cdn.pixabay.com/audio/2022/03/15/audio_dbd167bf5b.mp3"></audio>
  <audio id="som-erro" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f94d93bf0f.mp3"></audio>
  <audio id="som-gameover" src="https://cdn.pixabay.com/audio/2022/03/15/audio_89edfbef42.mp3"></audio>

  <script>
    const jogo = document.getElementById("jogo");
    const faseSpan = document.getElementById("fase");
    const pontosSpan = document.getElementById("pontos");
    const vidasSpan = document.getElementById("vidas");
    const tempoSpan = document.getElementById("tempo");

    const somAcerto = document.getElementById("som-acerto");
    const somErro = document.getElementById("som-erro");
    const somGameOver = document.getElementById("som-gameover");

    let fase = 1;
    let pontos = 0;
    let vidas = 3;
    let tempo = 10;
    let contador;
    let dificuldade = 'medio';

    const temposPorModo = {
      facil: 10,
      medio: 6,
      dificil: 3
    };

    function setarModo(modo) {
      dificuldade = modo;
      tempo = temposPorModo[modo];
      resetarJogo();
    }

    function criarQuadrado() {
      jogo.innerHTML = "";
      const quadrado = document.createElement("div");
      quadrado.className = "quadrado";
      const x = Math.floor(Math.random() * 450);
      const y = Math.floor(Math.random() * 450);
      quadrado.style.left = x + "px";
      quadrado.style.top = y + "px";

      quadrado.onclick = () => {
        somAcerto.play();
        pontos++;
        fase++;
        tempo = temposPorModo[dificuldade];
        atualizarInfo();
        clearInterval(contador);
        iniciarFase();
      };

      jogo.appendChild(quadrado);
    }

    function atualizarInfo() {
      faseSpan.textContent = fase;
      pontosSpan.textContent = pontos;
      vidasSpan.textContent = vidas;
      tempoSpan.textContent = tempo;
    }

    function iniciarFase() {
      criarQuadrado();

      contador = setInterval(() => {
        tempo--;
        tempoSpan.textContent = tempo;

        if (tempo <= 0) {
          clearInterval(contador);
          vidas--;
          somErro.play();
          if (vidas <= 0) {
            somGameOver.play();
            alert("ðŸ’€ Game Over! VocÃª fez " + pontos + " pontos.");
            resetarJogo();
          } else {
            fase++;
            tempo = temposPorModo[dificuldade];
            atualizarInfo();
            iniciarFase();
          }
        }
      }, 1000);
    }

    function resetarJogo() {
      fase = 1;
      pontos = 0;
      vidas = 3;
      tempo = temposPorModo[dificuldade];
      atualizarInfo();
      iniciarFase();
    }
  </script>
</body>
</html>
